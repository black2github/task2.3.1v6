<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="firstName">Enter first name:</label>
<!-- название поля, которое есть у объекта класса user -->
<!-- id нужен для того, чтобы сделать ссылку для label -->
    <input type="text" th:field="*{firstName}" id="firstName">

    <label for="secondName">Enter second name:</label>
    <!-- <input type="text" th:field="*{secondName}" id="secondName"> -->
    <input type="text" name="secondName" id="secondName">

    <label for="age">Enter age:</label>
    <input type="text" th:field="*{age}" id="age">
    <br/>
    <input type="submit" value="Create!">
</form>
</body>
</html>
